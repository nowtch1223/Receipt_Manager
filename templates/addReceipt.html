{% extends "layout.html" %}
{% block content %}
    <div class="border col-7">
        <br>
        <h2>データの追加</h2>
        <br>
        <form action="/addReceipt" method="POST">
            <div class="row">
                <div class="col-md">
                    
                        <div class="form-group">
                            <label>日付け：</label>
                            <input type="text" name="buy_date" class="form-control" placeholder="2020/01/01">
                        </div>
                        <div class="form-group">
                            <label>場所：</label>
                            <input type="text" name="store" class="form-control" placeholder="セブンイレブン渋谷店">
                        </div>
                        <div class="form-group">
                            <label>商品名：</label>
                            <input type="text" name="title" class="form-control" placeholder="ガリガリ君">
                        </div>
                        <div class="form-group">
                            <label>個数：</label>
                            <input type="number" min="0" name="num" class="form-control" placeholder="５">
                        </div>
                        
                        <div class="form-group">
                            <label>原価：</label>
                            <input type="number" min="0" name="natural_price" class="form-control" placeholder="100">
                        </div>
                        <div class="form-group">
                            <label>売値：</label>
                            <input type="number" min="0" name="sell_price"  class="form-control" placeholder="500">
                        </div>
                    
                </div>
            </div>
            <div class="row center-block text-center">
                <div class="col-1">
                </div>
                <div class="col-5">
                    <form action="/products">
                        <button class="btn btn-primary">閉じる</button>
                    </form>
                </div>
                <div class="col-5">
                        <button type="submit" class="btn btn-primary">追加</button>
                </div>
                <div>
                    <form method="post" enctype="multipart/form-data">
                        <input type="file" name="avatar">
                        <button type="submit">送信する</button>
                    </form>
                </div>
            </div>
        </form>
        <div class="col-1">
        </div>
        <br>
        <br>
        <hr>
        <br>
        
        <br>
    </div>
 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
{% endblock %}
